<section class="hero is-fullheight has-text-centered has-background-grain" id="about">
    <div class="section-header"><!--<h2 class="section-header-text subtitle has-text-white is-size-2 is-uppercase has-text-weight-bold">Obra</h2>--></div>
    <div class="hero-body">
        <div class="container">
            <div class="container has-text-centered">
                <div class="section">
                    <p class="subtitle is-uppercase has-text-weight-medium has-text-grey">Leistungen</p>
                </div>
                <div class="columns is-centered is-multiline is-mobile">
                    {% for service in site.data.services %}
                    <a class="column image is-3by1 obra-card" href="{{site.url}}{{site.baseurl}}/services#{{ service.link }}" style="background-image: url({{ site.baseurl }}/{{service.image}});">
                        <div class="obra-card-text">
                            <h1 class="title has-text-white is-size-4">{{ service.name }}</h1>
                            <p class="has-text-white has-text-weight-light content">{{ service.description | truncate: 80}}</p>
                        </div>
                    </a>
                    <!--
                    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch cards-card">
                        <a href="{{site.url}}{{site.baseurl}}/services#{{ service.link }}">
                            <div class="has-background-black card">
                                <figure class="image is-3by1" style="background-image: url({{service.image}});">
                                </figure>
                                <div class="card-content">
                                    <h1 class="title has-text-white is-size-4">{{ service.name }}</h1>
                                    <p class="has-text-white has-text-weight-light content">{{ service.description | truncate: 80}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    -->
                    {% endfor %}
                </div>
            </div>
            <br>
            <br>
            <hr style="background-color: black">
            <div class="section">
                <p class="subtitle is-uppercase has-text-weight-medium has-text-grey">Wer ich bin</p>
            </div>
            <div class="columns">
                <div class="column is-one-third-desktop is-one-third-tablet is-one-third-fullhd">
                    <figure>
                        <img alt="{{site.author-name}}" src="{{ site.baseurl }}/{{site.author-image}}" style="border-radius: 4px">
                    </figure>
                </div>
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                    <p>{{site.author-about}}</p>
                    <br>
                    <div class="container columns is-centered">
                        <div>
                            <a class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined"
                               href="{{site.url}}{{site.baseurl}}#contact">Kontakt</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
