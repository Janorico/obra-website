- name: Holzarbeiten innen
  desc: "Für ihre Inneneinrichtung gestalte ich individuelle Holzwerkstücke aus lebendigem Holz. Dabei geht mein Rahmen von der soliden Standardausführung aus günstiger regionaler Fichte bis zu außergewöhnlichen Wunschkreationen aus lebendigen (Edel)Hölzern mit raffinierten Techniken. <br>Ebenso verlege ich Massivholzböden von der einfachen Fichtendiele über traditionelle breite (bis 50 cm) Dielen bis zu Edelholz-Sonderanfertigungen."
- name: Holzarbeiten außen
  desc: "Als gelernter Zimmermann baue ich für sie im Außenbereich: Carports, Pergolen, Terrassen, Treppen, (wärmegedämmte) Holzfassaden und vieles mehr. Für größere Projekte hole ich meine Partnerfirmen mit ins Boot."
- name: Montagearbeite
  desc: "Sie haben sich eine neue Küche gekauft, wünschen einen neuen Fußboden, ziehen ihre Praxisräume um oder …? Ich übernehme für sie sämtliche Arbeiten von Abbau bis Aufbau zuverlässig mit Erfahrung und Geschick für individuelle Anpassungen."
